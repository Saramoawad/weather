<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>


    <section class="">
      <div class="layr"></div>
      <div class="main-div w-100 h-100">
        <div class="mx-auto py-5 text-center">
          <input
            class="search"
            type="text"
            placeholder="   &#xF002; search..."
            style="font-family: Arial, FontAwesome"
          />
        </div>

        <div class="container-fluid py-3 my-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 my-5">
              <div class="today-card">
                <div
                  class="day px-3 d-flex justify-content-between align-items-center"
                >
                  <p id="day-name">Today</p>
                  <p id="day-num-mon">1111</p>
                </div>

                <div class="py-3">
                  <p class="px-3 location">Capital</p>
                  <div
                    class="d-flex justify-content-around align-items-center py-2"
                  >
                    <div class="d-flex">
                      <h2 class="temp-c fw-bold">0</h2>
                      <h2 class="fw-bold"><sup>o</sup>C</h2>
                    </div>
                    <img class="today-icon icon" width="100px" src="" />
                  </div>
                  <p class="Description px-3">Description</p>

                  <div class="details py-2 px-3">
                    <i class="fas fa-umbrella pr-1"></i>
                    <span class="humidity">0</span> <span>%</span>

                    <i class="fas fa-wind pl-3 pr-1"></i>
                    <span class="wind_kph">0</span> <span>km/h</span>

                    <i class="far fa-compass pl-3 pr-1"></i>
                    <span class="wind_dir">nnn</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 my-5">
              <div class="today-card h-100">
                <div
                  class="day px-3 d-flex justify-content-center align-items-center"
                >
                  <p id="next-day-name">nextDay</p>
                </div>

                <div class="h-100 py-3 text-center">
                  <div class="py-2">
                    <div class="d-flex justify-content-around">
                      <div>
                        <h6>Max Temp</h6>
                        <div
                          class="d-flex justify-content-center align-items-center my-2 max-tmp"
                        >
                          <h3 class="next-max-temp">0</h3>
                          <h3><sup>o</sup>C</h3>
                        </div>
                      </div>
                      <div>
                        <h6>Min Temp</h6>
                        <div
                          class="d-flex justify-content-center align-items-center my-2 min-tmp"
                        >
                          <h3 class="next-min-temp">0</h3>
                          <h3><sup>o</sup>C</h3>
                        </div>
                      </div>
                    </div>

                    <img class="next-day-icon icon my-2" width="80px" src="" />
                  </div>
                  <p class="next-day-des px-3">Description</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 my-5">
              <div class="today-card h-100">
                <div
                  class="day px-3 d-flex justify-content-center align-items-center"
                >
                  <p id="third-day-name">thirdDay</p>
                </div>

                <div class="h-100 py-3 text-center">
                  <div class="py-2">
                    <div class="d-flex justify-content-around">
                      <div>
                        <h6>Max Temp</h6>
                        <div
                          class="d-flex justify-content-center align-items-center my-2 max-tmp"
                        >
                          <h3 class="third-max-temp">0</h3>
                          <h3><sup>o</sup>C</h3>
                        </div>
                      </div>
                      <div>
                        <h6>Min Temp</h6>
                        <div
                          class="d-flex justify-content-center align-items-center my-2 min-tmp"
                        >
                          <h3 class="third-min-temp">0</h3>
                          <h3><sup>o</sup>C</h3>
                        </div>
                      </div>
                    </div>

                    <img class="third-day-icon icon my-2" width="80px" src="" />
                  </div>
                  <p class="third-day-des px-3">Description</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="second-sec">
      <div class="layr"></div>
    </section>

  
    





    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
